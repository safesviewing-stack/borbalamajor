<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Borbala Major · Industrial Design Engineer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #ffffff;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* ================= HEADER ================= */
header {
  position: relative;
  top: 0;
  width: 100%;
  height: 70px;
  background: #eaeceb; /* Rosa suave */
  z-index: 9999;
  transition: top 0.3s ease-in-out; /* Para animar el movimiento hacia arriba */
}

.nav {
  max-width: 1200px;
  width: 90%;
  height: 100%;
  margin: auto;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
}

.logo {
  color: #555;
  font-weight: 300;
  font-size: 14px;
}

nav ul {
  display: flex;
  justify-content: center;
  gap: 36px;
  list-style: none;
}

nav li {
  color: #555;
  font-size: 12px;
  letter-spacing: .12em;
  text-transform: uppercase;
  cursor: pointer;
  position: relative;
}

nav li.active {
  font-weight: 700;
}

nav li::after {
  content: "";
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 0;
  height: 1px;
  background: #000;
  transition: .25s;
}

nav li:hover::after {
  width: 100%; /* Efecto de subrayado al pasar el cursor */
}

.lang {
  display: flex;
  gap: 6px;
}

.lang button {
  background: transparent;
  border: 1px solid #d0d0d0;
  color: #777;
  font-size: 10px;
  padding: 1.2px 10.8px;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* Idioma activo */
.lang button.active {
  background: #c7c9c8;
  color: #fff;
  border-color: #c7c9c8;
}

/* ================= LAYOUT ================= */
main {
  padding-top: 70px;
  flex-grow: 1;
}

.container {
  width: 90%;
  max-width: 960px;
  margin: auto;
}

.spaced {
  padding: 90px 0;
}

/* ================= TYPO ================= */
h1 {
  font-size: 30px;
  font-weight: 500;
  margin-bottom: 28px;
  opacity: 0;
  transform: translateY(40px);
  animation: fadeInSlideUp 0.8s ease-out forwards;
}

h2 {
  font-size: 16px;
  margin-bottom: 10px;
  opacity: 0;
  transform: translateY(40px);
  animation: fadeInSlideUp 0.8s ease-out forwards;
}

p, li {
  font-size: 15px;
  line-height: 1.6;
  opacity: 0;
  transform: translateY(40px);
  animation: fadeInSlideUp 0.8s ease-out forwards;
}

/* ================= HERO ================= */
.hero {
  min-height: 75vh;
  display: flex;
  align-items: center;
}

.hero-box {
  background: rgba(0, 0, 0, .82);
  color: #fff;
  padding: 40px;
  max-width: 560px;
  opacity: 0;
  transform: translateY(40px);
  animation: fadeInSlideUp 0.8s ease-out forwards;
}

.hero-cta {
  margin-top: 24px;
  display: flex;
  gap: 16px;
}

.btn {
  padding: 12px 26px;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: .08em;
  text-decoration: none;
  cursor: pointer;
  border-radius: 4px;
}

.primary {
  background: #fff;
  color: #555;
}

.secondary {
  border: 1px solid #fff;
  color: #555;
}

/* ================= Animación de Fade In + Slide Up ================= */
@keyframes fadeInSlideUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 8px;
  font-size: 11px;
  color: #555;
  background-color: #eaeceb;
  margin-top: 50px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
  .cv { grid-template-columns: 1fr }
  .grid-3 { grid-template-columns: 1fr }
}

#about-title, #portfolio-title, .contact-title, .cv-main-title {
  font-weight: 500;
}

/* ================= SCRIPT PARA MULTIIDIOMA ================= */
<script>
const content = {
  es: {
    footer: "© 2026 · Borbala Major · Ingeniera en diseño industrial"
  },
  en: {
    footer: "© 2026 · Borbala Major · Industrial Design Engineer"
  }
};

function setLang(lang) {
  const c = content[lang];
  document.querySelector("footer").innerText = c.footer;
  
  document.getElementById("btn-es").classList.toggle("active", lang === "es");
  document.getElementById("btn-en").classList.toggle("active", lang === "en");
}

document.getElementById("btn-es").onclick = () => setLang("es");
document.getElementById("btn-en").onclick = () => setLang("en");

setLang("es"); // Set default language to Spanish
</script>

</body>
</html>

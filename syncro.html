<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SYNCRO · Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #ffffff;
      color: #333;
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: #eaeceb;
      z-index: 9999;
    }

    .nav {
      max-width: 1200px;
      width: 90%;
      height: 100%;
      margin: auto;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
    }

    .logo {
      color: #555;
      font-weight: 300;
      font-size: 14px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 36px;
      list-style: none;
    }

    nav li {
      color: #555;
      font-size: 12px;
      letter-spacing: .12em;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
    }

    nav li.active {
      font-weight: 700;
    }

    nav li::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 1px;
      background: #000;
      transition: .25s;
    }

    nav li:hover::after {
      width: 100%; /* Efecto de subrayado al pasar el cursor */
    }

    /* ================= LAYOUT ================= */
    main {
      padding-top: 70px;
      flex-grow: 1;
    }

    .container {
      width: 90%;
      max-width: 960px;
      margin: auto;
    }

    .spaced {
      padding: 90px 0;
    }

    /* ================= HERO ================= */
    .hero {
      min-height: 75vh;
      display: flex;
      align-items: center;
    }

    .hero-box {
      background: rgba(0, 0, 0, .82);
      color: #fff;
      padding: 40px;
      max-width: 560px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInSlideUp 0.8s ease-out forwards;
      border-radius: 12px; /* Redondeo de las esquinas */
    }

    .hero-cta {
      margin-top: 24px;
      display: flex;
      gap: 16px;
    }

    .btn {
      padding: 12px 26px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .08em;
      text-decoration: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .primary {
      background: #fff;
      color: #555;
    }

    .secondary {
      border: 1px solid #fff;
      color: #555;
    }

    /* ================= Animación de Fade In + Slide Up ================= */
    @keyframes fadeInSlideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================= FONDO CON IMÁGENES ================= */
    .home-bg {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      padding: 40px;
      z-index: 1;
      align-items: center;
      pointer-events: none;
    }

    .home-bg img {
      width: 95%;
      height: 80%;
      object-fit: cover;
      opacity: 0; /* empiezan invisibles */
      border-radius: 12px; /* Redondeo de las esquinas */
      animation-fill-mode: forwards;
      margin: 10px;
    }

    /* ================= Animación de Fade In + Slide Up ================= */
    @keyframes fadeInSlideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 8px;
      font-size: 11px;
      color: #555;
      background-color: #eaeceb;
      margin-top: 50px;
    }

  </style>
</head>

<body>

    </nav>

    <div class="lang">
      <button id="btn-es" class="active">ES</button>

  </div>
</header>

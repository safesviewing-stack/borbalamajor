<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>NODE · Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #ffffff;
  color: #333;
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: #eaeceb;
  z-index: 1000;
}

.header-inner {
  max-width: 1200px;
  width: 90%;
  height: 100%;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.back-btn {
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: #555;
}

.back-btn span {
  font-size: 16px;
  margin-right: 6px;
}

.lang {
  display: flex;
  gap: 6px;
}

.lang-btn {
  background: transparent;
  border: 1px solid #d0d0d0;
  color: #777;
  font-size: 10px;
  padding: 2px 12px;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.lang-btn.active {
  background: #c7c9c8;
  color: #fff;
  border-color: #c7c9c8;
}

/* ================= LAYOUT ================= */
main {
  padding-top: 150px;
}

.container {
  width: 90%;
  max-width: 960px;
  margin: auto;
}

/* ================= TITULO ================= */
.project-title {
  font-size: 30px;
  font-weight: 400;
  margin-bottom: 30px;
}

/* ================= IMÁGENES ================= */
.hero-image {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 0 80px;
}

.project-image {
  width: 100%;
  height: auto;
  display: block;
  margin: 120px 0 18px;
}

/* ================= TEXTO ================= */
.project-text {
  font-size: 14px;
  line-height: 1.6;
  color: #555;
  text-align: justify;
  margin-bottom: 40px;
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 8px;
  font-size: 11px;
  color: #555;
  background-color: #eaeceb;
  margin-top: 80px;
}

</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <a href="index.html#portfolio" class="back-btn" id="back-btn"><span>←</span>Volver</a>

    <div class="lang">
      <button class="lang-btn active" onclick="setLang('es')">ES</button>
      <button class="lang-btn" onclick="setLang('en')">EN</button>
    </div>
  </div>
</header>

<main>
  <div class="container">

    <h1 class="project-title">NODE</h1>

    <!-- Imagen principal -->
    <img src="profile9.jpg" alt="NODE sistema modular" class="hero-image">

    <p class="project-text" id="text-1"></p>

    <!-- Imagen taburete -->
    <img src="taburete.jpg" alt="NODE taburete" class="project-image">

    <p class="project-text" id="text-2"></p>

    <!-- Plano técnico 1 -->
    <img src="plano2.jpg" alt="NODE plano técnico" class="project-image">

    <p class="project-text" id="text-3"></p>

    <!-- Plano técnico 2 -->
    <img src="plano1.jpg" alt="NODE plano constructivo" class="project-image">

    <p class="project-text" id="text-4"></p>

  </div>
</main>

<footer id="footer"></footer>

<script>
function setLang(lang) {
  const es = {
    back: "Volver",
    t1: "NODE es un sistema de mobiliario modular concebido para adaptarse a distintas configuraciones espaciales a partir de una misma lógica estructural y constructiva. Su diseño parte de una geometría triangular que permite agrupar módulos para generar formas complejas como cubos u otras composiciones multifuncionales.",
    t2: "La configuración más básica y funcional del sistema es el taburete NODE, compuesto por dos módulos triangulares ensamblados. Esta solución conserva la identidad del sistema, garantizando ergonomía, ligereza visual y estabilidad estructural.",
    t3: "La unión entre módulos se resuelve mediante grapas metálicas situadas en ambos extremos y caras de cada pieza, permitiendo un ensamblaje preciso, reversible y adaptable a distintas configuraciones sin perder solidez.",
    t4: "El desarrollo técnico del proyecto se apoya en planos constructivos que definen uniones, materiales y tolerancias, reflejando la relación directa entre diseño formal y viabilidad productiva dentro de un contexto industrial real.",
    footer: "© 2026 · Borbala Major · Ingeniera en diseño industrial"
  };

  const en = {
    back: "Back",
    t1: "NODE is a modular furniture system designed to adapt to different spatial configurations based on a single structural and constructive logic. Its design starts from a triangular geometry that allows modules to be grouped into more complex forms such as cubes and other multifunctional compositions.",
    t2: "The most basic and functional configuration of the system is the NODE stool, composed of two triangular modules assembled together. This solution preserves the system’s identity while ensuring ergonomics, visual lightness and structural stability.",
    t3: "The connection between modules is achieved through metal clips placed on both ends and faces of each piece, allowing for precise, reversible and adaptable assembly without compromising solidity.",
    t4: "The technical development of the project is supported by construction drawings that define joints, materials and tolerances, reflecting the direct relationship between formal design and productive feasibility in a real industrial context.",
    footer: "© 2026 · Borbala Major · Industrial Design Engineer"
  };

  const c = lang === "es" ? es : en;

  document.getElementById("text-1").innerText = c.t1;
  document.getElementById("text-2").innerText = c.t2;
  document.getElementById("text-3").innerText = c.t3;
  document.getElementById("text-4").innerText = c.t4;
  document.getElementById("footer").innerText = c.footer;
  document.getElementById("back-btn").innerHTML = "<span>←</span>" + c.back;

  document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
  document.querySelector(`.lang-btn[onclick*="${lang}"]`).classList.add("active");
}

setLang("es");
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>LUMORA · Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #ffffff;
  color: #333;
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: #eaeceb;
  z-index: 1000;
}

.header-inner {
  max-width: 1200px;
  width: 90%;
  height: 100%;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.back-btn {
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: #555;
  display: flex;
  align-items: center;
  gap: 6px;
}

.back-btn span:first-child {
  font-size: 18px;
}

.back-btn:hover {
  font-weight: 500;
}

/* ================= IDIOMAS ================= */
.lang {
  display: flex;
  gap: 6px;
}

.lang-btn {
  background: transparent;
  border: 1px solid #d0d0d0;
  color: #777;
  font-size: 10px;
  padding: 2px 12px;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.lang-btn.active {
  background: #c7c9c8;
  color: #fff;
  border-color: #c7c9c8;
}

/* ================= LAYOUT ================= */
main {
  padding-top: 150px;
}

.container {
  width: 90%;
  max-width: 960px;
  margin: auto;
  margin-bottom: 80px;
}

/* ================= TITULO ================= */
.project-title {
  font-size: 30px;
  font-weight: 400;
  margin-bottom: 30px;
  animation: fadeUp 0.6s ease forwards;
}

/* ================= IMÁGENES ================= */
.hero-image-full {
  width: 100%;
  height: auto;
  object-fit: contain;
  display: block;
  margin-bottom: 50px;
  animation: fadeUp 0.6s ease forwards;
}

.hero-image {
  width: 100%;
  height: 480px;
  object-fit: contain;
  display: block;
  margin-bottom: 50px;
  animation: fadeUp 0.6s ease forwards;
}

/* ================= TEXTO ================= */
.project-text {
  font-size: 14px;
  line-height: 1.6;
  color: #555;
  text-align: justify;
  margin-bottom: 60px;
  animation: fadeUp 0.6s ease forwards;
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 6px;
  font-size: 11px;
  color: #555;
  background-color: #eaeceb;
  margin-top: 60px;
}

/* ================= ANIMACIONES ================= */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="index.html#portfolio" class="back-btn">
      <span>←</span><span id="back-text">Volver</span>
    </a>

    <div class="lang">
      <button class="lang-btn active" onclick="setLang('es')">ES</button>
      <button class="lang-btn" onclick="setLang('en')">EN</button>
    </div>
  </div>
</header>

<main>
  <div class="container">

    <h1 class="project-title">LUMORA</h1>

    <!-- Imagen adaptada al ancho del texto -->
    <img src="lampara22.jpg" alt="Detalle lámpara Lumora" class="hero-image-full">

    <p class="project-text" id="t1"></p>

    <!-- Imagen protagonista grande -->
    <img src="lampara1.jpg" alt="Lámpara Lumora" class="hero-image">

    <p class="project-text" id="t2"></p>

  </div>
</main>

<footer id="footer"></footer>

<script>
function setLang(lang) {
  const es = {
    back: "Volver",
    t1: "Lumora es una lámpara artesanal realizada en cerámica, concebida como una pieza de iluminación que combina tradición material y diseño contemporáneo. Cada unidad se produce de manera manual, lo que convierte cada lámpara en un objeto único y refuerza su carácter singular dentro de un contexto de producción controlada. Su diseño se inspira en la naranja de Valencia, reinterpretando sus volúmenes orgánicos, su textura y su carácter mediterráneo para trasladarlos a un objeto funcional y estético. El proyecto busca poner en valor la cerámica como material dentro del diseño industrial, integrando procesos artesanales con una visión actual del producto, orientada tanto al ámbito doméstico como a espacios contract, donde la luz no solo cumple una función técnica, sino también emocional y ambiental.",
    t2: "A través del estudio de la forma, el espesor del material y la difusión de la luz, se ha trabajado para lograr una iluminación cálida y envolvente que realce tanto el objeto como el espacio que lo rodea. Lumora pretende así convertirse en un elemento protagonista sin perder su vocación funcional.",
    footer: "© 2026 · Borbala Major · Ingeniera en diseño industrial"
  };

  const en = {
    back: "Back",
    t1: "Lumora is a handcrafted ceramic lamp conceived as a lighting piece that combines material tradition with contemporary design. Each unit is produced manually, making every lamp a unique object and reinforcing its singular character within a controlled production context. Its design is inspired by the Valencia orange, reinterpreting its organic volumes, texture and Mediterranean character and translating them into a functional and aesthetic object. The project aims to highlight ceramics as a material within industrial design, integrating artisanal processes with a contemporary product vision, suitable for both domestic and contract spaces, where light not only fulfills a technical role but also an emotional and atmospheric one.",
    t2: "Through the study of form, material thickness and light diffusion, the project seeks to achieve a warm and enveloping illumination that enhances both the object itself and the surrounding space. Lumora thus aims to become a protagonist element without losing its functional vocation.",
    footer: "© 2026 · Borbala Major · Industrial Design Engineer"
  };

  const c = lang === "es" ? es : en;

  document.getElementById("back-text").innerText = c.back;
  document.getElementById("t1").innerText = c.t1;
  document.getElementById("t2").innerText = c.t2;
  document.getElementById("footer").innerText = c.footer;

  document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
  document.querySelector(`.lang-btn[onclick*="${lang}"]`).classList.add("active");
}

setLang("es");
</script>

</body>
</html>

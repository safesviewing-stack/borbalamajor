<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ELIPTRIA · Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
body{background:#fff;color:#333}
header{position:fixed;top:0;width:100%;height:70px;background:#eaeceb;z-index:1000}
.header-inner{max-width:1200px;width:90%;height:100%;margin:auto;display:flex;align-items:center;justify-content:space-between}
.back-btn{text-decoration:none;font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:#555}
.lang{display:flex;gap:6px}
.lang-btn{background:transparent;border:1px solid #d0d0d0;color:#777;font-size:10px;padding:2px 12px;border-radius:4px;cursor:pointer}
.lang-btn.active{background:#c7c9c8;color:#fff;border-color:#c7c9c8}
main{padding-top:140px}
.container{width:90%;max-width:960px;margin:auto}
.project-title{font-size:30px;font-weight:400;margin-bottom:30px}
.hero-image{width:100%;margin-bottom:30px}
.project-text{font-size:14px;line-height:1.5;color:#555;text-align:justify;margin-bottom:120px}
footer{text-align:center;padding:6px;font-size:11px;background:#eaeceb;margin-top:120px}
</style>
</head>

<body>
<header>
  <div class="header-inner">
    <a href="index.html#portfolio" class="back-btn">← Volver</a>
    <div class="lang">
      <button class="lang-btn active" onclick="setLang('es')">ES</button>
      <button class="lang-btn" onclick="setLang('en')">EN</button>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <h1 class="project-title">ELIPTRIA</h1>
    <img src="profile7.jpg" class="hero-image">
    <p class="project-text" id="text-main">
      Eliptria es un proyecto de grifería que explora la relación entre geometría elíptica, ergonomía y eficiencia funcional.
    </p>
  </div>
</main>

<footer>© 2026 · Borbála Major · Diseño Industrial</footer>

<script>
function setLang(lang){
const es="Eliptria es un proyecto de grifería que explora la relación entre geometría elíptica, ergonomía y eficiencia funcional.";
const en="Eliptria is a faucet design project exploring the relationship between elliptical geometry, ergonomics and functional efficiency.";
document.getElementById("text-main").innerText=lang==="es"?es:en;
document.querySelectorAll(".lang-btn").forEach(b=>b.classList.remove("active"));
document.querySelector(`.lang-btn[onclick*="${lang}"]`).classList.add("active");
}
</script>
</body>
</html>
